<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="reminderNote">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Reminders App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #reminders-list         { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL NOTES -->
<body ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND NOTE COUNT -->
        <div class="jumbotron text-center">
            <h1>Reminders<span class="label label-info">{{ notes.length }}</span></h1>
        </div>

        <!-- NOTE LIST -->
        <div id="reminders-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE NOTES IN $scope.notes -->
                <div class="checkbox" ng-repeat="note in notes">
                    <label>
                        <input type="checkbox" ng-click="deleteNote(note._id)"> {{ note.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE NOTES -->
        <div id="note-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter your notes" ng-model="formData.text">
                    </div>

                    <!-- createNote() WILL CREATE NEW TODOS -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createNote()">Add</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
